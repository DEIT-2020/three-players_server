<h1>{{title}}</h1>
<h2>tools</h2>
<ul class="tools">
    <li *ngFor="let tool of tools"
    [class.selected]="tool === selected"

    (click)="onSelect(tool)">
  <span class="badge">{{tool.id}}</span> {{tool.name}}
</li>
</ul>
<div *ngIf="selected != null">
<h2>{{selected.name}}</h2>
<div><label>id: </label>{{selected.id}}</div>
<div>
  <label>name: </label>
{{selected.name}}</div>
<div>
    <label>fuction: </label>
  {{selected.function}}</div>
<div><div><label>picture: </label></div><img src="{{selected.link}}" width="400" height="400" alt="一个烧杯" /></div></div>
