<div *ngIf="tool != null">
    <h2>{{tool.name}}</h2>
    <div>
      <label>id: </label>{{tool.id}}</div>
    <div>
      <label>name: </label>
      <input [(ngModel)]="tool.name" placeholder="name" />
    </div>
    <div>
        <label>function: </label>
      {{tool.function}}</div>
    <div><label>picture: </label></div>
    <div><img src="{{tool.link}}" width="400" height="400" alt="一个烧杯" />
    </div>
    <button (click)="goBack()">Back</button>
  </div>
