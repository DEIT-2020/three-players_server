<h3>实验工具</h3>
<div class="grid grid-pad">
    <a [routerLink]="RoutePaths.tools.toUrl()"
    [routerLinkActive]="'active'">点击查看更多</a>

    <a *ngFor="let tool of tools" class="col-1-4"
    [routerLink]="toolUrl(tool.id)">
   <div class="module tool">
     <h4>{{tool.name}}</h4>
   </div>
 </a>
  </div>

  <h3>试剂</h3>
  <div class="grid grid-pad">
      <a [routerLink]="RoutePaths.agentias.toUrl()"
      [routerLinkActive]="'active'">点击查看更多</a>
  
      <a *ngFor="let agentia of agentias" class="col-1-3"
      [routerLink]="agentiaUrl(agentia.id)">
     <div class="module agentia">
       <h4>{{agentia.name}}</h4>
     </div>
   </a>
    </div>

    <h3>实验</h3>
  <div class="grid grid-pad">
      <a [routerLink]="RoutePaths.experiments.toUrl()"
      [routerLinkActive]="'active'">点击查看更多</a>
  
      <a *ngFor="let experiment of experiments" class="col-1-4"
      [routerLink]="experimentUrl(experiment.id)">
     <div class="module experiment">
       <h4>{{experiment.name}}</h4>
     </div>
   </a>
    </div>
