<h1>{{title}}</h1>
<h2>experiments</h2>
<ul class="experiments">
    <li *ngFor="let experiment of experiments"
    [class.selected]="experiment === selected"

    (click)="onSelect(experiment)">
  <span class="badge">{{experiment.id}}</span> {{experiment.name}}
</li>
</ul>
<div *ngIf="selected != null">
  <h2>
    {{selected.name | uppercase}} is my experiment
  </h2>
  <button (click)="gotoDetail()">View Details</button>
</div>
