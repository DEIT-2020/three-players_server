<div id="search-component">
    <h4>Search</h4>
    <input #searchBox id="search-box"
           (change)="search(searchBox.value)"
           (keyup)="search(searchBox.value)" />
    <div>
      <div *ngFor="let experiment of experiments | async"
           (click)="gotoDetail(experiment)" class="search-result" >
        {{experiment.name}}
      </div>
    </div>
  </div>
