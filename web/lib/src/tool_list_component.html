<h1>{{title}}</h1>
<h2>tools</h2>
<ul class="tools">
    <li *ngFor="let tool of tools"
    [class.selected]="tool === selected"

    (click)="onSelect(tool)">
  <span class="badge">{{tool.id}}</span> {{tool.name}}
</li>
</ul>
<div *ngIf="selected != null">
  <h2>
    {{selected.name | uppercase}} is my tool
  </h2>
  <button (click)="gotoDetail()">View Details</button>
</div>
